<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPlay.gg - Renderizador GIF</title>
    <meta name="description" content="Renderiza un banner GIF animado para listados de servidores Minecraft con el estilo de PixelPlay.">
    <link rel="icon" type="image/x-icon" href="e7379f85-982b-48ec-a200-0799492524aa.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        .renderer-container { max-width: 1100px; margin: 0 auto; padding: 6rem 20px; }
        .renderer-card { display: grid; gap: 1.25rem; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
        .control { background: var(--surface-color); border: 1px solid var(--stroke-color); border-radius: var(--border-radius); padding: 1rem; }
        .control label { display: block; color: var(--text-color-secondary); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .control input, .control select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--stroke-color); background: var(--surface-color); color: var(--text-color); }
        .preview { display: grid; gap: 1rem; justify-items: center; }
        canvas { width: 720px; height: 360px; border-radius: 10px; border: 1px solid var(--stroke-color); background: #000; }
        .hint { color: var(--text-color-secondary); font-size: 0.9rem; text-align: center; }
        .actions { display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap; }
        .small-note { color: var(--text-color-secondary); font-size: 0.8rem; text-align: center; }
        @media (max-width: 760px) { canvas { width: 100%; height: auto; } }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <section class="download">
        <div class="renderer-container">
            <h2 class="features-title">Renderizador de Banner GIF</h2>
            <div class="renderer-card">
                <div class="controls">
                    <div class="control">
                        <label for="serverName">Nombre del servidor</label>
                        <input id="serverName" type="text" placeholder="PixelPlay.gg" value="PixelPlay.gg">
                    </div>
                    <div class="control">
                        <label for="tagline">Eslogan</label>
                        <input id="tagline" type="text" placeholder="Network pequeña, grande en diversión" value="Network pequeña • Grande en diversión">
                    </div>
                    <div class="control">
                        <label for="version">Versión</label>
                        <input id="version" type="text" placeholder="1.21.1" value="1.21.1">
                    </div>
                    <div class="control">
                        <label for="resolution">Resolución</label>
                        <select id="resolution">
                            <option value="720x360" selected>720 x 360 (Recomendado)</option>
                            <option value="854x480">854 x 480</option>
                            <option value="1280x640">1280 x 640</option>
                        </select>
                    </div>
                    <div class="control">
                        <label for="duration">Duración (s)</label>
                        <input id="duration" type="number" min="2" max="12" value="6">
                    </div>
                    <div class="control">
                        <label for="fps">FPS</label>
                        <input id="fps" type="number" min="10" max="60" value="30">
                    </div>
                </div>
                <div class="preview glass-card">
                    <canvas id="bannerCanvas" width="720" height="360"></canvas>
                    <div class="actions">
                        <button id="renderBtn" class="download-btn"><i data-lucide="sparkles"></i> Renderizar GIF</button>
                        <button id="downloadBtn" class="download-btn" disabled><i data-lucide="download"></i> Descargar</button>
                    </div>
                    <div id="status" class="hint"></div>
                    <div class="small-note">Estilo inspirado en la web principal. Optimizado para listados de servidores.</div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="vendor/gif.min.js"></script>
    <script src="gif-renderer.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
