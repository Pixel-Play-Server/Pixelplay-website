<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram Builder (Fixed)</title>
  <link rel="icon" type="image/x-icon" href="e7379f85-982b-48ec-a200-0799492524aa.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #2c3e50;
    }

    .header {
      background: white;
      padding: 16px 24px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .tool-btn {
      padding: 8px 12px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      background: white;
      color: #6c757d;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tool-btn:hover {
      border-color: #adb5bd;
      color: #495057;
    }

    .tool-btn.active {
      background: #2c3e50;
      color: white;
      border-color: #2c3e50;
    }

    .canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .canvas {
      width: 100%;
      height: 100%;
      background-color: white;
      background-image: radial-gradient(circle, #737373 0.8px, transparent 0.8px);
      background-size: 16px 16px;
      position: relative;
    }

    .shape {
      position: absolute;
      border: 2px solid #2c3e50;
      background: white;
      border-radius: 4px;
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 500;
      color: #2c3e50;
      min-width: 80px;
      min-height: 40px;
      padding: 8px 12px;
      text-align: center;
    }

    .shape.circle {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }

    .shape.diamond {
      width: 80px;
      height: 80px;
      transform: rotate(45deg);
    }

    .shape.diamond span {
      transform: rotate(-45deg);
    }

    .connection-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .delete-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #dc3545;
      border: 2px solid white;
      color: white;
      font-size: 10px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .shape.selected .delete-btn {
      display: flex;
    }

    .status {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: white;
      border: 1px solid #dee2e6;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Diagram Builder</div>
    <div class="toolbar">
      <button class="tool-btn active" data-tool="rectangle">Rectangle</button>
      <button class="tool-btn" data-tool="circle">Circle</button>
      <button class="tool-btn" data-tool="diamond">Diamond</button>
      <button class="tool-btn" data-tool="connect">Connect</button>
      <button class="tool-btn" data-tool="clear">Clear</button>
    </div>
  </div>

  <div class="canvas-container">
    <div class="canvas" id="canvas">
      <svg class="connection-svg" id="connectionSvg">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"></polygon>
          </marker>
        </defs>
      </svg>
    </div>
  </div>

  <div class="status" id="status">Click to create rectangles</div>

  <script>
    class DiagramBuilder {
      constructor() {
        this.canvas = document.getElementById('canvas');
        this.svg = document.getElementById('connectionSvg');
        this.status = document.getElementById('status');
        this.currentTool = 'rectangle';
        this.shapes = [];
        this.connections = [];
        this.shapeIdCounter = 0;
        this.dragData = null;

        this.initListeners();
        this.updateStatus();
      }

      initListeners() {
        document.querySelectorAll('.tool-btn').forEach(btn => {
          btn.addEventListener('click', () => this.selectTool(btn.dataset.tool));
        });

        this.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
        document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
        document.addEventListener('mouseup', () => this.handleMouseUp());
      }

      selectTool(tool) {
        if (tool === 'clear') return this.clearCanvas();
        this.currentTool = tool;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
        this.updateStatus();
      }

      handleCanvasClick(e) {
        if (e.target !== this.canvas && e.target !== this.svg) return;
        const rect = this.canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        if (['rectangle','circle','diamond'].includes(this.currentTool)) this.createShape(this.currentTool, x, y);
      }

      createShape(type, x, y) {
        const shape = document.createElement('div');
        shape.className = `shape ${type}`;
        shape.style.left = (x-40)+"px";
        shape.style.top = (y-20)+"px";

        const span = document.createElement('span');
        span.textContent = type;
        shape.appendChild(span);

        this.canvas.appendChild(shape);
        this.shapes.push(shape);
      }

      handleMouseMove(e) {
        if (!this.dragData) return;
        const rect = this.canvas.getBoundingClientRect();
        const x = e.clientX - rect.left - this.dragData.offsetX;
        const y = e.clientY - rect.top - this.dragData.offsetY;
        this.dragData.shape.style.left = x + 'px';
        this.dragData.shape.style.top = y + 'px';
      }

      handleMouseUp() {
        this.dragData = null;
      }

      clearCanvas() {
        this.canvas.querySelectorAll('.shape').forEach(s => s.remove());
      }

      updateStatus() {
        this.status.textContent = `Tool: ${this.currentTool}`;
      }
    }

    new DiagramBuilder();
  </script>
</body>
</html>
